<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Healthy Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-red: #E94560;
            --brand-green: #27ae60;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Gradient Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, var(--brand-red), var(--brand-green), var(--brand-red));
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Auth Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        .auth-card h1 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: var(--brand-red);
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.1);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--brand-red);
            color: var(--white);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.2);
        }

        .btn-primary:hover {
            background: #d63d52;
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(233, 69, 96, 0.3);
        }

        /* Footer Link */
        .card-footer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .card-footer a {
            color: var(--brand-red);
            text-decoration: none;
            font-weight: 600;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        /* Error/Success Messages */
        .message-box {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: left;
            display: none;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #d63031;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }
    </style>
</head>

<body>

    <div class="animated-bg"></div>
    <div class="bg-overlay"></div>

    <div class="auth-card">
        <h1>Create Account</h1>
        <p class="subtitle">Join us for healthy and delicious food</p>

        <div id="message-container" class="message-box"></div>

        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" id="signup-name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Delivery Address</label>
                <input type="text" id="signup-address" class="form-control" placeholder="Enter your delivery address">
            </div>

            <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="tel" id="signup-phone" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="signup-password" class="form-control" placeholder="Create a password"
                    required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="signup-confirm-password" class="form-control"
                    placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary">
                Create Account
            </button>
        </form>

        <div class="card-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
        <div class="index-link">
            <a href="index.html">back</a>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import authManager from './js/auth.js';

        // Expose handler
        window.handleSignup = async (e) => {
            e.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const address = document.getElementById('signup-address').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            try {
                const userData = {
                    full_name: name.trim(),
                    email: email.trim(),
                    phone: phone.trim(),
                    password,
                    address: address.trim()
                };

                const result = await authManager.signup(userData);

                if (result.success) {
                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('Signup failed. Please try again.', 'error');
                }
            } catch (err) {
                console.error(err);
                showMessage(err.message || 'Signup failed. Please try again.', 'error');
            }
        };

        function showMessage(msg, type) {
            const el = document.getElementById('message-container');
            el.textContent = msg;
            el.className = `message-box ${type}`;
            el.style.display = 'block';
        }
    </script>
</body>

</html>
